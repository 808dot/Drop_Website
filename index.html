<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForYou - Galeria</title>
    
    <!-- Preload krytycznych zasobów -->
    <link rel="preload" href="items.json" as="fetch" crossorigin>
    <link rel="preload" href="BG.webp" as="image">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
        }
        
        body {
            min-height: 100%;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        /* Tło jako osobny element - działa lepiej na iOS */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('BG.webp') no-repeat center center;
            background-size: cover;
            z-index: -1;
            -webkit-background-size: cover;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 1800px;
        }
        
        .photo {
            width: 100%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1 / 1;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .photo img.active {
            opacity: 1;
        }
        
        /* Placeholder podczas ładowania */
        .photo.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin: -15px 0 0 -15px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const gallery = document.getElementById("gallery");
            
            // Ładuj listę produktów
            let products = [];
            try {
                const response = await fetch('items.json');
                const data = await response.json();
                products = data.products;
            } catch (error) {
                console.error('Błąd ładowania items.json:', error);
                return;
            }
            
            // Intersection Observer do lazy loading
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '100px' // Ładuj 100px przed wejściem w viewport
            });
            
            products.forEach(product => {
                const photoDiv = document.createElement("div");
                photoDiv.classList.add("photo", "loading");
                
                const folderPath = `Items_Dataset/${product.folder}`;
                const images = product.images || ['First.webp', 'Second.webp', 'SizeChart.webp'];
                
                // Twórz obrazy - tylko pierwszy ładowany od razu
                images.forEach((imgName, index) => {
                    const img = document.createElement("img");
                    const imgSrc = `${folderPath}/${imgName}`;
                    
                    if (index === 0) {
                        // Pierwszy obraz - lazy load przez Intersection Observer
                        img.dataset.src = imgSrc;
                        img.classList.add('active');
                        imageObserver.observe(img);
                        
                        img.onload = () => {
                            photoDiv.classList.remove('loading');
                            img.classList.add('loaded');
                        };
                    } else {
                        // Pozostałe obrazy - ładowane dopiero po kliknięciu
                        img.dataset.lazySrc = imgSrc;
                    }
                    
                    img.alt = product.name;
                    img.loading = "lazy";
                    photoDiv.appendChild(img);
                });
                
                let currentIndex = 0;
                
                // Zmiana zdjęcia po kliknięciu
                photoDiv.addEventListener("click", function() {
                    const imgs = photoDiv.querySelectorAll("img");
                    imgs[currentIndex].classList.remove('active');
                    
                    currentIndex = (currentIndex + 1) % imgs.length;
                    const nextImg = imgs[currentIndex];
                    
                    // Lazy load następnego obrazu jeśli jeszcze nie załadowany
                    if (nextImg.dataset.lazySrc) {
                        nextImg.src = nextImg.dataset.lazySrc;
                        nextImg.removeAttribute('data-lazySrc');
                    }
                    
                    nextImg.classList.add('active');
                });
                
                gallery.appendChild(photoDiv);
            });
        });
    </script>
</body>
</html>
